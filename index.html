<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizytówka</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="main">
        <article class="card">
            <img class="card__picture" src="avatar.png" alt="Avatar">
            <div>
                <header class="card__person">
                    <h1 class="card__name">Daria Sikora</h1>
                    <p class="card__position">frontend developer</p>
                </header>
                <p class="card__description card__description--with-margin">Już nie-młoda <strong
                        class="special">adeptka
                        sztuki frontendu</strong> . Jestem żoną, mamą dwójki dzieci i matką
                    kotków (też dwóch). Uczę się pilnie, chociaż doba nie jest z gumy. <strong class="special">Zmieniacz
                        czasu pilnie poszukiwany!</strong>
                </p>
                <p class="card__description">W sieci: <a class="card__link" href="#">Facebook</a>, <a class="card__link"
                        href="#">GitHub</a>, <a class="card__link" href="#">Instagram</a>.</p>
            </div>
        </article>
    </main>
</body>

</html>
